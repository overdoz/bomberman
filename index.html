<html lang="en">

    <link rel="stylesheet" href="./src/main.css">

<body style="margin:0">

    <form>
        <button id = "you_suck_button" type="button">You Suck!!!</button>
    </form>

    <form>
        <button id = "finger_button" type="button">Give some Hate !!!</button>
    </form>


    <form>
        <button id = "love_button" type="button">Give some Love !!!</button>

    <div id="inventory">
        <div id="lives">

        <div id="bombs">

        <div id="walls">

    <div id="inventoryEnemy">

    </div>


    <h1 class="title">BOMBASTIC 4D</h1>

    <canvas id="reactionCanvas" width="300" height="400"></canvas>


    <div id="gameOverScreen">

    </div>
